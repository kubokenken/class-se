ユースケース名: カロリーを計算する
目的: 食品名とグラム数を入力すると総カロリーを計算する
事前条件: |
  - システムのメニューで計算を選択済み
事後条件: |
  - 総カロリーが表示される
メインフロー: |
  1. システムが食品名一覧を表示する
  2. システムが食品名の入力を要求する．
  3. ユーザが食品名の入力をする．
  4. システムがグラム数の入力を要求する
  5. ユーザがグラム数を入力する
  6. ユーザはすべての食品を入力するまで 1 から 4 を繰り返す
  7. システムが総カロリーを表示する
備考:
シナリオ1: |
  1. システムが食品名一覧として「米飯	中華麺	そば	うどん	素麺	食パン	いちご」を表示する
  2. システムが「食品名（endで計算）: 」を表示する
  3. 田中さんが「そば」と入力する
  4. システムが「グラム数:」を表示する
  5. 田中さんが「120」と入力する
  6. システムが「食品名（endで計算）: 」を表示する
  7. 田中さんが「いちご」と入力する
  8. システムが「グラム数:」を表示する
  9. 田中さんが「50」と入力する
  10. システムが「食品名（endで計算）: 」を表示する
  11. 田中さんが「end」と入力する
  12. システムが「総カロリーは 178.16 kcalです．」を表示する
  
