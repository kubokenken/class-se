ユースケース名: 食品を登録する
目的: 食品と100gあたりのカロリーを登録する．
事前条件: |
  - システムのメニューで登録を選択済み
事後条件: |
  - 食品が登録される
メインフロー: |
  1. システムが食品名の入力を要求する．
  2. ユーザが食品名の入力をする．
  3. システムがカロリーの入力を要求する
  4. ユーザがカロリーを入力する
  5. システムが応答メッセージを出力する．
備考:
シナリオ1: |
  1. システムが「食品名を入力してください: 」を表示する
  2. 田中さんが「いちご」と入力する
  3. システムが「その食品のカロリーを入力してください [kcal/100g]: 」を表示する
  4. 田中さんが「36.4」と入力する
  5. システムが「登録しました．」を表示する
